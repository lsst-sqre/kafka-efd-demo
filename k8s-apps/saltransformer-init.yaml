---
apiVersion: batch/v1
kind: Job
metadata:
  name: "saltransform-init"
spec:
  template:
    metadata:
      labels:
        role: "saltransform-init"
      # annotations:
      #   prometheus.io/scrape: "true"
      #   prometheus.io/port: "9092"
    spec:
      containers:
      - name: saltransformer
        image: lsstsqre/kafka-efd-demo:tickets-DM-17500
        imagePullPolicy: Always
        command:
          - "kafkaefd"
          - "saltransform"
          - "init"
          - "--subsystem"
          - "MTM1M3TS"
          - "--subsystem"
          - "MTM1M3"
        envFrom:
        - configMapRef:
            name: saltransform
      restartPolicy: Never
  backoffLimit: 4
